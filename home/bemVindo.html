<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        nav a:hover {
            color: #666;
        }
        section {
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página Básica</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#sobre">Sobre</a> |
        <a href="#contato">Contato</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Bem-vindo à minha página básica em HTML5.</p>
    </section>
    <section id="sobre">
        <h2>Sobre</h2>
        <p>Esta é uma página de exemplo criada para fins educativos.</p>
    </section>
    <section id="contato">
        <h2>Contato</h2>
        <p>Você pode me contatar em <a href="mailto:seuemail@example.com">seuemail@example.com</a>.</p>
    </section>
    <footer>
        <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
