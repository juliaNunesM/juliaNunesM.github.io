<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabelas</h1>
    
    <h2>Célula com 2 colunas:</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th colspan="2">Telefone</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>José das Colves</td>
                <td>(22)27286677</td>
                <td>(22)27287766</td>
            </tr>
        </tbody>
    </table>

    <h2>Célula com 2 linhas:</h2>
    <table>
        <thead>
            <td>
               <tr><th>Nome:</th></tr>
               <tr><th rowspan="2">Telefone:</th></tr>
            </td>
        </thead>
        <tbody>
            <td>
                <tr>José das Colves</tr>
                <tr>(22)27286677</tr>
                <tr>(22)27287766</tr>
            </td>
        </tbody>
    </table>

    <h2>Tabela com legenda:</h2>
    <table>
        <caption>Total de despesas por mês</caption>
        <thead>
            <tr>
                <th>Mês</th>
                <th>Total</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>R$ 1.500,00</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$ 1.470,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
